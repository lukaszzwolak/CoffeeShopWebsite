<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Tigre - Venezuela Coffee Beans</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Strona Główna -->
    <section class="page hero" id="home">
        <header class="header">
            <div class="navbar">
                <div class="logo">
                    <span class="logo-text">
                        EL TIGRE<br><small>Venezuela Coffee Beans</small>
                    </span>
                </div>
                <nav class="nav">
                    <ul class="nav-links">
                        <li><a href="#home" class="nav-link">HOME</a></li>
                        <li><a href="#products" class="nav-link">PRODUCTS</a></li>
                        <li><a href="#contact" class="nav-link">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">HOME OF ORIGINAL TASTES</h1>
            <a href="#products" class="btn-arrow">
                <i class="fas fa-arrow-alt-circle-down"></i>
                DISCOVER
            </a>
        </div>
    </section>

    <!-- Produkty -->
    <section class="page products" id="products">
        <div class="container">
            <h2 class="section-title">PRODUCTS</h2>
            <div class="products-grid" id="product-list"></div>
        </div>
    </section>

    <!-- Kontakt -->
    <section class="page contact" id="contact">
        <div class="container">
            <h2 class="section-title">CONTACT US</h2>
            <form action="#" class="contact-form">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>

                <label for="title">TITLE</label>
                <input type="text" id="title" name="title" required>

                <label for="message">MESSAGE</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </section>

    <!-- Stopka -->
    <footer>
        <p>&copy; 2025 EL TIGRE Inc.</p>
    </footer>

    <!-- Ikony FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Twój główny JS -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
